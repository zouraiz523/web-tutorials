<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form Login | zouraiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i style="--clr: #0eb1ce;"></i>
        <i style="--clr: #ffffff;"></i>
        <i style="--clr: #e430eb;"></i>
        <div class="login">
            <h2>Login Form</h2>
            <div class="input-box">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Password" id="password">
            </div>
            <div class="input-box">
                <input type="submit" value="Sign In">
            </div>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
