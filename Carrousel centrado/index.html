          </div>
          <div class="c">

          </div>
          <div class="d">
            <div class="item">D</div>
          </div>
          <div class="e">
            <div class="item">E</div>
          </div>
          <div class="f">

          </div>
        </div>
      </div>

      <script src="script.js"></script>

</html>
